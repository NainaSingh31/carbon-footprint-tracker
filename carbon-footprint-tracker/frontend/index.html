<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Carbon Footprint Tracker</h1>
    <p class="subtitle">Log activities • See your emissions • Reduce your footprint</p>
  </header>

  <main>
    <section class="card">
      <h2>Add Activity</h2>
      <form id="activity-form">
        <div class="grid">
          <label>
            Category
            <select id="category" required>
              <option value="transport">Transport</option>
              <option value="energy">Energy</option>
              <option value="food">Food</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
          </label>

          <label>
            Type
            <select id="type" required>
              <!-- will be filled dynamically -->
            </select>
          </label>

          <label>
            Quantity
            <input id="quantity" type="number" step="0.01" placeholder="e.g., 10" required />
          </label>

          <label>
            Unit
            <input id="unit" type="text" placeholder="e.g., km, kWh, kg" />
          </label>

          <label>
            Date
            <input id="date" type="date"/>
          </label>
        </div>

        <button type="submit">Add</button>
        <span id="form-msg"></span>
      </form>
    </section>

    <section class="card">
      <h2>Summary (last 30 days)</h2>
      <div class="summary">
        <div class="summary-box">
          <div class="summary-label">Total Emissions</div>
          <div class="summary-value" id="total-kg">0 kg</div>
        </div>
        <div class="chart-wrap">
          <canvas id="pieByCategory"></canvas>
        </div>
        <div class="chart-wrap">
          <canvas id="lineByDay"></canvas>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Activities</h2>
      <table id="activities-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Emission (kg)</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Made for learning. Replace factors with official data for real use.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
